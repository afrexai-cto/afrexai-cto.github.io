<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AfrexAI War Room</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:#0a0a0a;color:#e0e0e0;min-height:100vh}
::selection{background:#FFD700;color:#0a0a0a}
::-webkit-scrollbar{width:6px;height:6px}
::-webkit-scrollbar-track{background:#111}
::-webkit-scrollbar-thumb{background:#333;border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:#FFD700}

header{background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);border-bottom:1px solid #222;padding:16px 24px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;gap:12px}
.logo{display:flex;align-items:center;gap:12px}
.logo h1{font-size:1.4rem;font-weight:700;color:#FFD700;letter-spacing:1px}
.logo span{font-size:.75rem;color:#666;text-transform:uppercase;letter-spacing:2px}

.filters{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
.filters select,.filters input{background:#151515;border:1px solid #333;color:#ccc;padding:6px 10px;border-radius:6px;font-size:.8rem;outline:none}
.filters select:focus,.filters input:focus{border-color:#FFD700}
.btn{background:linear-gradient(135deg,#FFD700,#e6c200);color:#0a0a0a;border:none;padding:8px 16px;border-radius:6px;font-weight:600;font-size:.8rem;cursor:pointer;transition:all .2s}
.btn:hover{transform:translateY(-1px);box-shadow:0 4px 12px rgba(255,215,0,.3)}

.board{display:flex;gap:16px;padding:16px 24px;overflow-x:auto;min-height:calc(100vh - 80px);align-items:flex-start}
.column{flex:1;min-width:300px;max-width:420px;background:#111;border-radius:10px;border:1px solid #222;display:flex;flex-direction:column;max-height:calc(100vh - 100px)}
.column.drag-over{border-color:#FFD700;box-shadow:0 0 20px rgba(255,215,0,.1)}
.col-header{padding:14px 16px;border-bottom:1px solid #222;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0}
.col-header h2{font-size:.85rem;font-weight:700;text-transform:uppercase;letter-spacing:2px;color:#888}
.col-count{background:#222;color:#FFD700;font-size:.7rem;font-weight:700;padding:2px 8px;border-radius:10px;min-width:24px;text-align:center}
.col-body{padding:8px;overflow-y:auto;flex:1}

.card{background:#1a1a1a;border:1px solid #252525;border-radius:8px;padding:12px;margin-bottom:8px;cursor:grab;transition:all .2s;position:relative}
.card:hover{border-color:#444;transform:translateY(-1px);box-shadow:0 4px 12px rgba(0,0,0,.4)}
.card.dragging{opacity:.4;transform:rotate(2deg)}
.card-top{display:flex;align-items:center;gap:6px;margin-bottom:6px;flex-wrap:wrap}
.step-badge{font-size:.65rem;font-weight:700;padding:2px 7px;border-radius:4px;text-transform:uppercase;letter-spacing:.5px}
.step-1{background:rgba(59,130,246,.2);color:#60a5fa;border:1px solid rgba(59,130,246,.3)}
.step-2{background:rgba(168,85,247,.2);color:#c084fc;border:1px solid rgba(168,85,247,.3)}
.step-3{background:rgba(255,215,0,.15);color:#FFD700;border:1px solid rgba(255,215,0,.25)}
.step-all{background:rgba(255,255,255,.08);color:#aaa;border:1px solid rgba(255,255,255,.12)}
.priority-badge{font-size:.6rem;font-weight:700;padding:2px 6px;border-radius:3px;text-transform:uppercase}
.priority-high{background:rgba(239,68,68,.2);color:#f87171;border:1px solid rgba(239,68,68,.3)}
.priority-medium{background:rgba(251,146,60,.15);color:#fb923c;border:1px solid rgba(251,146,60,.25)}
.priority-low{background:rgba(150,150,150,.15);color:#999;border:1px solid rgba(150,150,150,.2)}
.card-title{font-size:.85rem;font-weight:600;color:#e0e0e0;line-height:1.4;margin-bottom:6px}
.card-meta{display:flex;align-items:center;justify-content:space-between;font-size:.7rem;color:#666}
.assignee{display:flex;align-items:center;gap:4px}
.avatar{width:18px;height:18px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.55rem;font-weight:700;color:#0a0a0a}
.avatar-kalin{background:#60a5fa}.avatar-christina{background:#f472b6}.avatar-kael{background:#FFD700}.avatar-default{background:#666}
.card-actions{position:absolute;top:8px;right:8px;opacity:0;transition:opacity .2s}
.card:hover .card-actions{opacity:1}
.card-actions button{background:none;border:none;color:#666;cursor:pointer;font-size:.75rem;padding:2px 4px}
.card-actions button:hover{color:#f87171}

.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:100;align-items:center;justify-content:center;backdrop-filter:blur(4px)}
.modal-overlay.active{display:flex}
.modal{background:#151515;border:1px solid #333;border-radius:12px;padding:24px;width:90%;max-width:440px}
.modal h3{color:#FFD700;margin-bottom:16px;font-size:1rem}
.modal label{display:block;font-size:.75rem;color:#888;margin-bottom:4px;margin-top:12px}
.modal input,.modal select{width:100%;background:#0a0a0a;border:1px solid #333;color:#e0e0e0;padding:8px 10px;border-radius:6px;font-size:.85rem}
.modal input:focus,.modal select:focus{border-color:#FFD700;outline:none}
.modal-btns{display:flex;gap:8px;margin-top:20px;justify-content:flex-end}
.btn-cancel{background:#222;color:#999;border:none;padding:8px 16px;border-radius:6px;cursor:pointer;font-size:.8rem}
.btn-cancel:hover{background:#333}

.backlog-header{color:#fb923c!important}.progress-header{color:#60a5fa!important}.done-header{color:#4ade80!important}

@media(max-width:768px){
.board{flex-direction:column;align-items:stretch}
.column{max-width:100%;min-width:0;max-height:none}
header{padding:12px 16px}
.board{padding:12px 16px}
}
</style>
</head>
<body>
<div id="login-screen" style="display:flex;align-items:center;justify-content:center;min-height:100vh;padding:20px">
<div style="background:#141414;border:1px solid #222;border-radius:16px;padding:48px 40px;max-width:400px;width:100%;text-align:center">
<h1 style="color:#FFD700;font-size:1.5rem;margin-bottom:8px">âš¡ AfrexAI War Room</h1>
<p style="color:#888;margin-bottom:24px;font-size:.9rem">Enter password to access the board</p>
<div id="login-error" style="color:#ff4444;font-size:.85rem;margin-bottom:12px;display:none">Incorrect password</div>
<input type="password" id="pwd-input" placeholder="Password" autocomplete="off" style="width:100%;padding:12px 16px;border-radius:8px;border:1px solid #222;background:#1a1a1a;color:#fff;font-size:1rem;margin-bottom:16px;outline:none">
<button onclick="tryLogin()" style="width:100%;padding:12px;border-radius:8px;border:none;background:#FFD700;color:#0a0a0a;font-weight:700;font-size:1rem;cursor:pointer">Access Board</button>
</div>
</div>
<div id="app" style="display:none">
<header>
<div class="logo">
<h1>âš¡ AFREXAI WAR ROOM</h1>
<span>Project Board</span>
</div>
<div class="filters">
<select id="fStep"><option value="">All Steps</option><option value="1">Step 1</option><option value="2">Step 2</option><option value="3">Step 3</option><option value="All">All</option></select>
<select id="fPriority"><option value="">All Priorities</option><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select>
<select id="fAssignee"><option value="">All Assignees</option><option value="Kael">Kael</option><option value="Kalin">Kalin</option><option value="Christina">Christina</option></select>
<button class="btn" onclick="openModal()">+ Add Task</button>
</div>
</header>
<div class="board">
<div class="column" id="col-backlog" ondragover="dragOver(event)" ondrop="drop(event,'backlog')" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
<div class="col-header"><h2 class="backlog-header">ðŸ“‹ Backlog</h2><span class="col-count" id="count-backlog">0</span></div>
<div class="col-body" id="body-backlog"></div>
</div>
<div class="column" id="col-progress" ondragover="dragOver(event)" ondrop="drop(event,'progress')" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
<div class="col-header"><h2 class="progress-header">ðŸ”„ In Progress</h2><span class="col-count" id="count-progress">0</span></div>
<div class="col-body" id="body-progress"></div>
</div>
<div class="column" id="col-done" ondragover="dragOver(event)" ondrop="drop(event,'done')" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
<div class="col-header"><h2 class="done-header">âœ… Done</h2><span class="col-count" id="count-done">0</span></div>
<div class="col-body" id="body-done"></div>
</div>
</div>

<div class="modal-overlay" id="modal">
<div class="modal">
<h3 id="modalTitle">Add Task</h3>
<label>Title</label><input id="mTitle" placeholder="Task title">
<label>Step</label><select id="mStep"><option value="1">Step 1</option><option value="2">Step 2</option><option value="3">Step 3</option><option value="All">All</option></select>
<label>Priority</label><select id="mPriority"><option value="high">High</option><option value="medium">Medium</option><option value="low">Low</option></select>
<label>Assignee</label><select id="mAssignee"><option value="Kael">Kael</option><option value="Kalin">Kalin</option><option value="Christina">Christina</option></select>
<label>Due Date</label><input id="mDue" type="date">
<div class="modal-btns">
<button class="btn-cancel" onclick="closeModal()">Cancel</button>
<button class="btn" onclick="saveTask()">Save</button>
</div>
</div>
</div>

<script>
const DEFAULT_TASKS=[
{id:d(),title:"Publish 5 ClawHub skills",step:"1",priority:"high",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Build Docker containerization for OpenClaw",step:"3",priority:"high",assignee:"Kalin",col:"backlog",due:""},
{id:d(),title:"Stripe billing integration",step:"3",priority:"medium",assignee:"Kalin",col:"backlog",due:""},
{id:d(),title:"Send Christina LinkedIn DM drafts",step:"2",priority:"high",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Verify 10 more brokerage emails",step:"2",priority:"medium",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Google Workspace Admin API for agent accounts",step:"2",priority:"medium",assignee:"Kalin",col:"backlog",due:""},
{id:d(),title:"SOC 2 Type I kickoff",step:"3",priority:"low",assignee:"Christina",col:"backlog",due:""},
{id:d(),title:"Build 10 more ClawHub skills from workflows",step:"1",priority:"medium",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Replace Monument Realty target",step:"2",priority:"low",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Refresh LinkedIn API token",step:"1",priority:"low",assignee:"Kael",col:"backlog",due:""},
{id:d(),title:"Real estate closing emails - waiting replies",step:"2",priority:"high",assignee:"Kael",col:"progress",due:""},
{id:d(),title:"AaaS platform POC testing",step:"3",priority:"high",assignee:"Kael",col:"progress",due:""},
{id:d(),title:"8am/8pm build cron running",step:"All",priority:"medium",assignee:"Kael",col:"progress",due:""},
{id:d(),title:"Cold email outbound engine",step:"2",priority:"high",assignee:"Kael",col:"progress",due:""},
{id:d(),title:"Homepage rebuilt with 3-step vision",step:"All",priority:"high",assignee:"Kael",col:"done",due:""},
{id:d(),title:"AaaS landing page + demo",step:"3",priority:"high",assignee:"Kael",col:"done",due:""},
{id:d(),title:"18 workflow scripts",step:"All",priority:"high",assignee:"Kael",col:"done",due:""},
{id:d(),title:"4 research reports",step:"All",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"15 email templates",step:"All",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Skills showcase page",step:"1",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Customer portal demo",step:"3",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Managed agents pages",step:"2",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Hosted pages + SLA + ROI calc",step:"3",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"CRM dashboard with 1Password auth",step:"All",priority:"high",assignee:"Kael",col:"done",due:""},
{id:d(),title:"100+ cold emails sent",step:"2",priority:"high",assignee:"Kael",col:"done",due:""},
{id:d(),title:"368 companies in CRM",step:"All",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Security swarm audit",step:"All",priority:"medium",assignee:"Kael",col:"done",due:""},
{id:d(),title:"Git push automation via 1Password",step:"All",priority:"low",assignee:"Kael",col:"done",due:""},
];

function d(){return crypto.randomUUID()}
let tasks=JSON.parse(localStorage.getItem('afrex-board'))||null;
if(!tasks)tasks=[...DEFAULT_TASKS];
let editId=null,dragId=null;

function save(){localStorage.setItem('afrex-board',JSON.stringify(tasks))}
function render(){
const fs=document.getElementById('fStep').value,fp=document.getElementById('fPriority').value,fa=document.getElementById('fAssignee').value;
['backlog','progress','done'].forEach(col=>{
const body=document.getElementById('body-'+col);
body.innerHTML='';
const filtered=tasks.filter(t=>t.col===col&&(!fs||t.step===fs)&&(!fp||t.priority===fp)&&(!fa||t.assignee===fa));
document.getElementById('count-'+col).textContent=filtered.length;
filtered.forEach(t=>{
const sc=t.step==='1'?'step-1':t.step==='2'?'step-2':t.step==='3'?'step-3':'step-all';
const pc=`priority-${t.priority}`;
const ac=`avatar-${t.assignee.toLowerCase()}`;
const av=t.assignee[0];
body.innerHTML+=`<div class="card" draggable="true" ondragstart="dragStart(event,'${t.id}')" ondragend="dragEnd(event)" id="card-${t.id}">
<div class="card-actions"><button onclick="deleteTask('${t.id}')">âœ•</button></div>
<div class="card-top"><span class="step-badge ${sc}">Step ${t.step}</span><span class="priority-badge ${pc}">${t.priority}</span></div>
<div class="card-title">${t.title}</div>
<div class="card-meta"><span class="assignee"><span class="avatar ${ac}">${av}</span>${t.assignee}</span>${t.due?`<span>${t.due}</span>`:''}</div>
</div>`;
});
});
}
function dragStart(e,id){dragId=id;e.target.classList.add('dragging');e.dataTransfer.effectAllowed='move'}
function dragEnd(e){e.target.classList.remove('dragging');dragId=null}
function dragOver(e){e.preventDefault();e.dataTransfer.dropEffect='move'}
function dragEnter(e){e.preventDefault();e.currentTarget.closest('.column').classList.add('drag-over')}
function dragLeave(e){if(!e.currentTarget.closest('.column').contains(e.relatedTarget))e.currentTarget.closest('.column').classList.remove('drag-over')}
function drop(e,col){e.preventDefault();e.currentTarget.closest('.column').classList.remove('drag-over');if(!dragId)return;const t=tasks.find(t=>t.id===dragId);if(t){t.col=col;save();render()}}
function openModal(id){editId=id||null;const m=document.getElementById('modal');document.getElementById('modalTitle').textContent=id?'Edit Task':'Add Task';if(id){const t=tasks.find(t=>t.id===id);document.getElementById('mTitle').value=t.title;document.getElementById('mStep').value=t.step;document.getElementById('mPriority').value=t.priority;document.getElementById('mAssignee').value=t.assignee;document.getElementById('mDue').value=t.due}else{document.getElementById('mTitle').value='';document.getElementById('mDue').value=''}m.classList.add('active')}
function closeModal(){document.getElementById('modal').classList.remove('active');editId=null}
function saveTask(){const title=document.getElementById('mTitle').value.trim();if(!title)return;const data={title,step:document.getElementById('mStep').value,priority:document.getElementById('mPriority').value,assignee:document.getElementById('mAssignee').value,due:document.getElementById('mDue').value};if(editId){Object.assign(tasks.find(t=>t.id===editId),data)}else{tasks.push({id:d(),col:'backlog',...data})}save();render();closeModal()}
function deleteTask(id){if(confirm('Delete this task?')){tasks=tasks.filter(t=>t.id!==id);save();render()}}
document.querySelectorAll('.filters select').forEach(s=>s.addEventListener('change',render));

const BOARD_HASH='1c05f9a1d0bdde3fdd0b8896808cb1bfcd3821166830d5de6866f621ed8b7f66';
async function sha256(str){const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(str));return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('')}
async function tryLogin(){const pwd=document.getElementById('pwd-input').value;const hash=await sha256(pwd);if(hash===BOARD_HASH){sessionStorage.setItem('board_auth','1');showBoard()}else{document.getElementById('login-error').style.display='block'}}
function showBoard(){document.getElementById('login-screen').style.display='none';document.getElementById('app').style.display='block';render()}
document.getElementById('pwd-input').addEventListener('keydown',e=>{if(e.key==='Enter')tryLogin()});
if(sessionStorage.getItem('board_auth')==='1')showBoard();
</script>
</div>
</body>
</html>
