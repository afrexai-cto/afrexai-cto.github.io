body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
/* LOGIN */
#login-screen{display:flex;align-items:center;justify-content:center;min-height:100vh;background:var(--bg)}
#login-box{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:40px;width:340px;text-align:center}
#login-box h1{color:var(--gold);font-size:1.4rem;margin-bottom:8px}
#login-box p{color:var(--muted);font-size:.85rem;margin-bottom:24px}
#login-box input{width:100%;padding:10px 14px;background:#111;border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:.95rem;margin-bottom:16px;outline:none}
#login-box input:focus{border-color:var(--gold)}
#login-box button{width:100%;padding:10px;background:var(--gold);color:#000;border:none;border-radius:8px;font-weight:600;cursor:pointer;font-size:.95rem}
#login-box button:hover{opacity:.9}
#login-error{color:var(--col-blocked);font-size:.8rem;margin-top:8px;display:none}
/* APP */
#app{display:none;flex-direction:column;height:100vh}
header{padding:14px 20px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);flex-shrink:0;flex-wrap:wrap;gap:10px}
header h1{color:var(--gold);font-size:1.2rem;white-space:nowrap}
.header-controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.header-controls select,.header-controls button{padding:6px 10px;background:#111;border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:.8rem;cursor:pointer}
.header-controls button.primary{background:var(--gold);color:#000;border:none;font-weight:600}
.header-controls button.logout{background:transparent;color:var(--muted);border:1px solid var(--border)}
/* BOARD */
.board-wrap{flex:1;overflow-x:auto;overflow-y:hidden;padding:16px}
.board{display:flex;gap:14px;height:100%;min-height:0}
.column{min-width:260px;width:260px;flex-shrink:0;background:var(--card);border-radius:10px;display:flex;flex-direction:column;max-height:100%;border:1px solid var(--border)}
.col-header{padding:12px 14px;display:flex;align-items:center;gap:8px;border-bottom:1px solid var(--border);flex-shrink:0}
.col-badge{width:10px;height:10px;border-radius:50%;flex-shrink:0}
.col-title{font-weight:600;font-size:.85rem;flex:1}
.col-count{background:#222;color:var(--muted);font-size:.7rem;padding:2px 7px;border-radius:10px}
.col-cards{flex:1;overflow-y:auto;padding:8px;display:flex;flex-direction:column;gap:8px;min-height:60px}
.col-cards::-webkit-scrollbar{width:4px}
.col-cards::-webkit-scrollbar-thumb{background:#333;border-radius:4px}
/* CARDS */
.card{background:#111;border:1px solid var(--border);border-radius:8px;padding:10px 12px;cursor:grab;transition:background .15s,border-color .15s}
.card:hover{background:var(--card-hover);border-color:#444}
.card.dragging{opacity:.4}
.card-title{font-size:.82rem;font-weight:500;margin-bottom:6px;line-height:1.3}
.card-meta{display:flex;gap:6px;flex-wrap:wrap}
.card-tag{font-size:.65rem;padding:2px 6px;border-radius:4px;background:#1a1a1a;color:var(--muted);border:1px solid var(--border)}
.card-tag.priority-high{color:#f87171;border-color:#7f1d1d}
.card-tag.priority-medium{color:#fbbf24;border-color:#78350f}
.card-tag.priority-low{color:#60a5fa;border-color:#1e3a5f}
.card-blocked-note{font-size:.7rem;color:var(--col-blocked);margin-top:4px;font-style:italic}
.drop-zone{min-height:4px;border-radius:4px}
.column.drag-over .col-cards{background:rgba(255,215,0,.03)}
/* MODAL */
.modal-overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:100;align-items:center;justify-content:center}
.modal-overlay.active{display:flex}
.modal{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:28px;width:400px;max-width:90vw}
.modal h2{color:var(--gold);font-size:1.1rem;margin-bottom:18px}
.modal label{display:block;font-size:.8rem;color:var(--muted);margin-bottom:4px;margin-top:12px}
.modal input,.modal select{width:100%;padding:8px 10px;background:#111;border:1px solid var(--border);border-radius:6px;color:var(--text);font-size:.85rem}
.modal-actions{display:flex;gap:8px;margin-top:20px;justify-content:flex-end}
.modal-actions button{padding:8px 16px;border-radius:6px;border:none;cursor:pointer;font-size:.85rem;font-weight:500}
.modal-actions .cancel{background:#222;color:var(--text)}
.modal-actions .save{background:var(--gold);color:#000}
/* MOBILE */
@media(max-width:768px){
  .board{flex-direction:column;height:auto}
  .column{min-width:100%;width:100%}
  .board-wrap{overflow-x:hidden;overflow-y:auto}
  header{flex-direction:column;align-items:flex-start}
}

let tasks=[];
let dragId=null;

// Auth
async function sha256(s){const d=new TextEncoder().encode(s);const h=await crypto.subtle.digest('SHA-256',d);return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,'0')).join('')}

async function tryLogin(){
  const pw=document.getElementById('login-pw').value;
  if(await sha256(pw)===PW_HASH){
    sessionStorage.setItem('wr-auth','1');
    showApp();
  } else {
    document.getElementById('login-error').style.display='block';
  }
}
document.getElementById('login-pw').addEventListener('keydown',e=>{if(e.key==='Enter')tryLogin()});

function logout(){sessionStorage.removeItem('wr-auth');location.reload()}

function showApp(){
  document.getElementById('login-screen').style.display='none';
  document.getElementById('app').style.display='flex';
  loadTasks();
  render();
}

// Data
function loadTasks(){
  const s=localStorage.getItem('wr-tasks-v2');
  tasks=s?JSON.parse(s):DEFAULT_TASKS.map(t=>({...t}));
}
function saveTasks(){localStorage.setItem('wr-tasks-v2',JSON.stringify(tasks))}
function nextId(){return tasks.length?Math.max(...tasks.map(t=>t.id))+1:1}

// Filters
function getFilters(){
  return{project:document.getElementById('filter-project').value,step:document.getElementById('filter-step').value,priority:document.getElementById('filter-priority').value,assignee:document.getElementById('filter-assignee').value};
}
function matchFilter(t){
  const f=getFilters();
  if(f.project&&(t.project||'')!==f.project)return false;
  if(f.step&&t.step!==f.step)return false;
  if(f.priority&&t.priority!==f.priority)return false;
  if(f.assignee&&t.assignee!==f.assignee)return false;
  return true;
}
document.getElementById('filter-project').onchange=render;
document.getElementById('filter-step').onchange=render;
document.getElementById('filter-priority').onchange=render;
document.getElementById('filter-assignee').onchange=render;

// Render
function render(){
  const board=document.getElementById('board');
  board.innerHTML='';
  COLUMNS.forEach(col=>{
    const colTasks=tasks.filter(t=>t.status===col.id&&matchFilter(t));
    const div=document.createElement('div');
    div.className='column';
    div.dataset.col=col.id;
    div.innerHTML=`<div class="col-header"><div class="col-badge" style="background:${col.color}"></div><span class="col-title">${col.name}</span><span class="col-count">${colTasks.length}</span></div><div class="col-cards"></div>`;
    const cards=div.querySelector('.col-cards');
    colTasks.forEach(t=>{
      const c=document.createElement('div');
      c.className='card';
      c.draggable=true;
      c.dataset.id=t.id;
      const pc=t.priority==='High'?'priority-high':t.priority==='Medium'?'priority-medium':'priority-low';
      c.innerHTML=`<div class="card-title">${esc(t.title)}</div><div class="card-meta">${t.project?`<span class="card-tag" style="color:var(--gold);border-color:#78350f">${esc(t.project)}</span>`:''}<span class="card-tag">${esc(t.step)}</span><span class="card-tag ${pc}">${t.priority}</span><span class="card-tag">${esc(t.assignee)}</span></div>${t.note?`<div class="card-blocked-note">${esc(t.note)}</div>`:''}`;
      c.addEventListener('dragstart',e=>{dragId=t.id;c.classList.add('dragging');e.dataTransfer.effectAllowed='move'});
      c.addEventListener('dragend',()=>{dragId=null;c.classList.remove('dragging');document.querySelectorAll('.column').forEach(x=>x.classList.remove('drag-over'))});
      cards.appendChild(c);
    });
    // Drop
    cards.addEventListener('dragover',e=>{e.preventDefault();div.classList.add('drag-over')});
    cards.addEventListener('dragleave',()=>div.classList.remove('drag-over'));
    cards.addEventListener('drop',e=>{e.preventDefault();div.classList.remove('drag-over');if(dragId==null)return;const t=tasks.find(x=>x.id===dragId);if(t){t.status=col.id;saveTasks();render()}});
    board.appendChild(div);
  });
}

function esc(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}

// Modal
function openModal(){document.getElementById('modal').classList.add('active');document.getElementById('m-title').value='';document.getElementById('m-note').value='';document.getElementById('m-title').focus()}
function closeModal(){document.getElementById('modal').classList.remove('active')}
function saveTask(){
  const title=document.getElementById('m-title').value.trim();
  if(!title)return;
  tasks.push({id:nextId(),title,status:document.getElementById('m-status').value,project:document.getElementById('m-project').value,step:document.getElementById('m-step').value,priority:document.getElementById('m-priority').value,assignee:document.getElementById('m-assignee').value,note:document.getElementById('m-note').value.trim()});
  saveTasks();closeModal();render();
}
document.getElementById('modal').addEventListener('click',e=>{if(e.target.id==='modal')closeModal()});

// Init
if(sessionStorage.getItem('wr-auth')==='1')showApp();
