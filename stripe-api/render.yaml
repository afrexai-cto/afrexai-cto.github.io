services:
  - type: web
    name: afrexai-stripe-api
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /health
    envVars:
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://afrexai-cto.github.io
      - key: NODE_ENV
        value: production
